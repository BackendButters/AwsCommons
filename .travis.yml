jdk:
  - oraclejdk8
language: java
install:
  - curl -O https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/dynamodb_local_latest.tar.gz
  - tar xf dynamodb_local_latest.tar.gz
  - java -Djava.library.path=./DynamoDBLocal_lib -jar DynamoDBLocal.jar -sharedDb &
script:
  - mvn clean test -B jacoco:report coveralls:report
notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
repo_token:
  secure: ""
